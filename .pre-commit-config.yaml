  # Linting

  - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: 501f3d60cee13c712492103343bc23efdc7b3d1f #v1.0.1
    hooks:
      - id: rst-linter
        # this hook fails on Sphinx documentation https://github.com/Lucas-C/pre-commit-hooks-markup/issues/13
        exclude: docs/.*\.rst$

  - repo: https://github.com/hadolint/hadolint
    rev: 4e697ba704fd23b2409b947a319c19c3ee54d24f  # frozen: v2.14.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        exclude: .*\.jinja$
        description: Runs hadolint to lint Dockerfiles

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 1a1f58ba4c35362efe8fed2279715a905baee93d  # frozen: v0.14.8
    hooks:
      - id: ruff
        name: ruff-src
        args: [--fix, --config=./ruff.toml]
        files: src/.+\.py$
        exclude: |
          (?x)^(
              .*/generated/graphql/.*|
              .*/generated/open[-_]api/.*|
              template/.*|
          )$
      - id: ruff
        name: ruff-tests
        args: [--fix, --config=./ruff-test.toml]
        files: tests?/.+\.py$
        exclude: |
          (?x)^(
              .*/generated/graphql/.*|
              .*/generated/open[-_]api/.*|
              template/.*|
          )$
      - id: ruff-format
        exclude: |
          (?x)^(
              .*/generated/graphql/.*|
              .*/generated/open[-_]api/.*|
          )$

  - repo: https://github.com/pylint-dev/pylint
    rev: e16f942166511d6fb4427e503a734152fae0c4fe  # frozen: v4.0.4
    hooks:
      - id: pylint
        name: pylint
        # exclude the template files---duplication within them will be discovered during CI of that template instantiation
        exclude: |
          (?x)^(
              .*/generated/graphql/.*|
              .*/generated/open[-_]api/.*|
              template/.*|
          )$
        args:
          - --rcfile=./pylintrc.toml
        verbose: true

  - repo: local
    hooks:
    -   id: pyright-graphql-lambda
        name: pyright-graphql-lambda
        entry: bash -c "uv --directory=./graphql_lambda run pyright"
        files: 'graphql_lambda/.+\.py$'
        exclude: |
          (?x)^(
              .*/generated/graphql/.*|
              .*/generated/open[-_]api/.*|
          )$
        # don't pass filenames else the command line sees them twice
        pass_filenames: false
        language: system
        types: [python]
        # use require_serial so that script is only called once per commit
        require_serial: true
        # print the number of files as a sanity-check
        verbose: true
    -   id: pyright-infrastructure
        name: pyright-infrastructure
        entry: bash -c "uv --directory=./infrastructure run pyright"
        files: 'infrastructure/.+\.py$'
        exclude: |
          (?x)^(
              .*/generated/graphql/.*|
              .*/generated/open[-_]api/.*|
          )$
        # don't pass filenames else the command line sees them twice
        pass_filenames: false
        language: system
        types: [python]
        # use require_serial so that script is only called once per commit
        require_serial: true
        # print the number of files as a sanity-check
        verbose: true

  # Devcontainer context --- this makes Github's "prebuild codespaces" feature work more intelligently for the "Configuration Change" trigger
  - repo: local
    hooks:
      - id: compute-devcontainer-context-hash
        name: compute devcontainer context hash
        entry: bash -c "python3 .github/workflows/hash_git_files.py . --for-devcontainer-config-update"
        files: (.*.lock)|(.*pnpm-lock.yaml)|(.*hash_git_files.py)|(.devcontainer/.*)|(\.pre-commit-config.yaml)
        pass_filenames: false
        language: system
