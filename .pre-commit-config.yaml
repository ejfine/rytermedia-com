minimum_pre_commit_version: 4.2.0
# run `pre-commit autoupdate --freeze` to update all hooks
default_install_hook_types: [pre-commit, post-checkout]
repos:
  # Git-related
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 38980559e3a605691d6579f96222c30778e5a69e # frozen: 3.0.0
    hooks:
      - id: git-dirty

  # package management
  - repo: local
    hooks:
    - id: uv-check-graphql-lambda
      name: check graphql-lambda pyproject.toml for valid uv config
      entry: bash -c 'uv lock --check --directory=./graphql_lambda'
      language: system
      pass_filenames: false
      verbose: true
      files: '^graphql_lambda/pyproject.toml$|^graphql_lambda/uv.lock$'

    - id: sync-dependencies-on-commit-graphql-lambda
      name: ensure graphql-lambda python dependencies are up to date during commits
      stages: [pre-commit]
       # When the install does change things, it exits 0, so needed to check for the phrase 'operations' in stdout in order to cause things pre-commit command to fail
      entry: python -c "import subprocess,sys; results=subprocess.run(['uv', 'sync', '--frozen', '--directory=./graphql_lambda'],timeout=360,capture_output=True); print ('stdout- ' + results.stdout.decode('utf-8', 'strict')); print ('stderr- ' + results.stderr.decode('utf-8', 'strict')); sys.exit(int(results.returncode or int('Installed' in results.stdout.decode('utf-8', 'strict'))));"
      # don't pass filenames else the command line sees them twice
      pass_filenames: false
      language: system
      files: '^graphql_lambda/uv.lock$'
      verbose: true

    - id: sync-dependencies-post-checkout-graphql-lambda
      name: ensure graphql-lambda python dependencies are up to date during checkouts
      stages: [post-checkout]
      entry: bash -c 'uv sync --frozen --directory=./graphql_lambda'
      pass_filenames: false
      language: system
      always_run: true
      verbose: true

    - id: uv-check-infrastructure
      name: check infrastructure pyproject.toml for valid uv config
      entry: bash -c 'uv lock --check --directory=./infrastructure'
      language: system
      pass_filenames: false
      verbose: true
      files: '^infrastructure/pyproject.toml$|^infrastructure/uv.lock$'

    - id: sync-dependencies-on-commit-infrastructure
      name: ensure infrastructure python dependencies are up to date during commits
      stages: [pre-commit]
       # When the install does change things, it exits 0, so needed to check for the phrase 'operations' in stdout in order to cause things pre-commit command to fail
      entry: python -c "import subprocess,sys; results=subprocess.run(['uv', 'sync', '--frozen', '--directory=./infrastructure'],timeout=360,capture_output=True); print ('stdout- ' + results.stdout.decode('utf-8', 'strict')); print ('stderr- ' + results.stderr.decode('utf-8', 'strict')); sys.exit(int(results.returncode or int('Installed' in results.stdout.decode('utf-8', 'strict'))));"
      # don't pass filenames else the command line sees them twice
      pass_filenames: false
      language: system
      files: '^infrastructure/uv.lock$'
      verbose: true

    - id: sync-dependencies-post-checkout-infrastructure
      name: ensure infrastructure python dependencies are up to date during checkouts
      stages: [post-checkout]
      entry: bash -c 'uv sync --frozen --directory=./infrastructure'
      pass_filenames: false
      language: system
      always_run: true
      verbose: true

  # Reformatting (should generally come before any file format or other checks, because reformatting can change things)
  - repo: https://github.com/crate-ci/typos
    rev: 802d5794ff9cf7b15610c47eca99cd1ab757d8d4  # frozen: v1
    hooks:
      - id: typos
        exclude: |
          (?x)^(
              .*\.min.js|
              .*\.min.css|
              .*\.umd.js|
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
              .*/vendor_files/.*|
              .*tests/.*/__snapshots__/.*|
              .*/generated/open[-_]api/.*|
          )$
      - id: end-of-file-fixer
        # the XML formatter hook doesn't leave a blank line at the end, so excluding XML files from this hook to avoid conflicts
        exclude: | # the extra trailing newline in the pull request template makes it easier to click there in the github console. The CLI that programmatically generates devcontainer-lock.json always ends the file incompatible with this hook.
          (?x)^(
              .github/pull_request_template.md|
              template/.github/pull_request_template.md|
              template/.copier-answers.yml.jinja-base|
              template/template/.copier-answers.yml.jinja|
              template/.copier-answers.yml.jinja|
              .*generated/graphql.ts|
              .*/generated/open[-_]api/.*|
              .*tests/.*/__snapshots__/.*|
              .devcontainer/devcontainer-lock.json|
              .copier-answers.yml|
              .*\.xml|
              .*\.svg|
              .*/vendor_files/.*|
          )$
      - id: pretty-format-json
        exclude: |
          (?x)^(
              .devcontainer/devcontainer.json|
              .devcontainer/devcontainer-lock.json|
              .*devcontainer.json|
              .*pyrightconfig.json|
              .*tsconfig.json|
              .*biome.jsonc|
              .*/generated/open[-_]api/.*|
              .*tests/.*/__snapshots__/.*|
              .*/vendor_files/.*|
          )$
        args: [--autofix, --no-sort-keys]

  - repo: https://github.com/biomejs/pre-commit
    rev: a450e9c04887b1305951c298db5999cd30155f74  # frozen: v2.1.1
    hooks:
      - id: biome-check
        # exclude generated files from codegen and strawberry
        exclude: |
          (?x)^(
              .*generated/graphql.ts|
              .*/generated/open[-_]api/.*|
              .*/schema.graphql|
              .*pyrightconfig\.json|
          )$

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: 14abee445aea04b39069c19b4bd54efff6775819  # frozen: v3.7.4
    hooks:
      - id: prettier
        # TODO: get template YAML and MD files more in line with prettier expectations so we can start using prettier on those too
        exclude: |
          (?x)^(
              .devcontainer/devcontainer.json|
              .devcontainer/devcontainer-lock.json|
              .*devcontainer.json|
              .*pyrightconfig.json|
              .*tsconfig.json|
              .*/__snapshots__/.*|
              .*.min.js|
              .*.min.css|
              .*.umd.js|
              .*.yaml|
              .*.yml|
              .*.md|
              .*.jsonc|
              .*/vendor_files/.*|
              .*/schema.graphql|
              .*/generated/open[-_]api/.*|
              .*generated/graphql.ts|
              template/.*|
          )$
        files: (.*.json)|(.*.ts)|(.*.jsx)|(.*.tsx)|(.*.yaml)|(.*.yml)|(.*.md)|(.*.html)|(.*.css)|(.*.scss)|(.*.less)|(.*.vue)|(.*.graphql)|(.*.gql)

  - repo: https://github.com/myint/docformatter
    # black seems to be working on formatting docstrings, but use this for now
    rev: e73b8ba0c1316be565983236c72e653ad44e6b66  # frozen: v1.7.7
    hooks:
      - id: docformatter
        exclude: |
          (?x)^(
              .*/tests/.*|
              exceptions\.py|
              warnings\.py|
              .*/generated/open[-_]api/.*|
          )$
        args:
          - --in-place
          - --wrap-summaries=150
          - --wrap-descriptions=150

  - repo: https://github.com/pamoller/xmlformatter
    rev: 47ae0fb9cf2a515f8a2666050fac66fd719ae530 # frozen: v0.2.8
    hooks:
      - id: xml-formatter
        exclude: |
          (?x)^(
              .*/__snapshots__/.*|
              .*/vendor_files/.*|
              .*\.svg|
          )$

  # Invalid File Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=123"]
        exclude: (uv.lock)|(pnpm-lock.yaml)
      - id: check-json
        # exclude JSON5 or JSONC files with comments
        exclude: |
          (?x)^(
              .devcontainer/devcontainer.json|
              .devcontainer/devcontainer-lock.json|
              .*devcontainer.json|
              .*pyrightconfig.json|
              .*tsconfig.json|
          )$
      - id: check-yaml
        # .copier-answers.yml is an autogenerated YAML file by Copier that throws 'found unhashable key' errors
        # Helm charts contain other non-YAML markers that cause errors here. they should be checked with helm-lint instead
        # VCRpy cassettes sometimes contain non-YAML markers that cause errors---but they're autogenerated anyway
        exclude: |
          (?x)^(
              .copier-answers.yml|
              (.*/?helm/.*)|
              (.*/tests/unit/.*/?cassettes/.*)|
          )$
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 16a6ad2fead09286ee6eb6b0a3fab55655a6c22a  # frozen: 0.35.0
    hooks:
      - id: check-github-workflows

  - repo: https://github.com/maresb/check-json5
    rev: 893a2b5a0a27c3540bd8fcafe2968ccc05237179 # 1.0
    hooks:
      - id: check-json5
        files: |
          (?x)^(
              .devcontainer/devcontainer.json|
              .devcontainer/devcontainer-lock.json|
              .*devcontainer.json|
              .*pyrightconfig.json|
              .*tsconfig.json|
          )$

  - repo: local
    hooks:
      - id: forbidden-files
        name: forbidden files
        entry: found copier update rejection files; review them and remove them
        language: fail
        files: "\\.rej$"

  # Safety/Security Issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: detect-private-key

