faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my process and services.
  categories:
    - title: Services & Process
      questions:
        - label: What services do you offer?
          content: |
            I specialize in videography and photography. My personal passion is action-packed reels capturing once-in-a-lifetime moments both on and off the field.
        - label: "How long does it take to get my videos/pictures back?"
          content: |
            Once the shoot is complete, I typically need 1-2 weeks for initial editing. Final delivery usually occurs within 3-4 weeks, depending on the project's complexity and your specific requests.
        - label: What kinds of projects do you work on?
          content: |
            I work on a variety of projects, including sports events, portraits, promotional videos, and action-packed reels. My goal is to capture moments that tell a compelling story and resonate with the audience.
    - title: Pricing & Timelines
      questions:
        - label: How much does a project typically cost?
          content: |
            Project costs vary based on scope, complexity, features, and timeline. A simple family shoot might start around $300, while more complex videography projects can range from $500 to $1,000 or more. I provide detailed quotes after discussing your specific needs.
        - label: What are your payment terms?
          content: |
            I generally require a 20% deposit to schedule the project and begin work, with the remaining 80% due upon successful project completion and delivery.
        - label: How long does a typical project take?
          content: |
            Timelines depend heavily on the project's scope and complexity. Smaller projects might take 2-3 weeks, while larger, more involved projects can range from 2 to 4 months. I always provide a detailed timeline estimate after the initial discovery phase.
        - label: Do you offer retainers or ongoing support?
          content: |
            Yes, for clients wanting a compilation across multiple games/sports, I offer monthly retainer options tailored to specific needs. Let's discuss if this is something you're interested in.
    - title: About Me
      questions:
        - label: What do you enjoy most about your work?
          content: |
            I love the challenge of capturing dynamic moments and telling compelling stories through videography and photography. It's incredibly rewarding to see people connect with the visuals I've created and relive those special moments. Bridging the gap between emotion and imagery is what truly excites me.
        - label: What are your hobbies outside of work?
          content: |
            When I'm not taking pictures of sports, I'm watching them! My first love was soccer, and I'm a die-hard Liverpool fan.
